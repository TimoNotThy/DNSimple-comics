  ep7:
    1: "Wacht..."
    2: "Er ontbreekt iets!"
    3: "Hoe kon de resolver 'ns1.dnsimple.com' voor 'dnsimple.com' vinden?"
    4: "Aangezien 'ns1.dnsimple.com' een subdomein is van 'dnsimple.com', hoe vinden we dan 'ns1.dnsimple.com' zonder eerst 'dnsimple.com' te vinden?"
    5: "Gaat de zoekopdracht niet achteruit?"
    6: "Zouden we niet vastgeraken in een lus op een bepaald moment?"
    7: "Bijvoorbeeld, als ns1.domein.com de gezaghebbende naamserver is van domein.com"
    8-1: "Als ik naar domein.com wil, zegt de .COM TLD me te zoeken naar het IP-adres van de gezaghebbende naamserver: ns1.domein.com"
    8-2: "Vraag het aan ns1.domain.com"
    9-1: "ns1.domain.com is een subdomein van domein.com"
    9-2: "We kunnen niet naar een subdomein gaan zonder eerst naar het domein te gaan!"
    10: "We lopen rondjes!"
    11: "Dus, wat gebeurt er? Hoe komt het dat de resolver 'dnsimple.com' kon vinden door 'ns1.dnsimple.com'?"
    12-1: "Simpel!"
    12-2: "Glue records!"
    13: "Glue records?"
    14: "Yup!"
    15-1: "Super!"
    15-2: "Ik zal het uitleggen!"
    16: "Toen de resolver aan de .COM TLD info vroeg over dnsimple.com, kwam er nog extra informatie bij het antwoord."
    17: "De resolver kreeg toen minstens één IP-adres voor elke naamserver."
    18: "Dat noemt men Glue!"
    19: "Dus de resolver kreeg niet enkel de naam van de gezaghebbende naamserver, maar ook het IP-adres."
    20: "En we lopen dus niet vast in een cirkel."
    21: "Nice! Nu begrijp ik het!"
    22: "Glue records zijn geweldig!"
