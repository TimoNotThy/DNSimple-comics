  # Episodes
  ep1:
    7: "STOOOP!"
    8: "Computers en andere apparaten communiceren aan de hand van IP-adressen om elkaar te herkennen op het internet."
    9: "Maar mensen kunnen IP-adressen niet onthouden, dus geeft men namen aan websites."
    10: "Het domeinnaamsysteem (DNS) brengt beide samen en begeleidt je naar je bestemming."
    11: "Dit is hoe DNS werkt."
    12: "Wacht! Wat? Een nieuw verzoek voor mij? Deze kerel heeft niks beter te doen dan de hele dag op het web te surfen."
    13-1: "Eerst even kijken of ik iets weet over dnsimple.com, voordat ik de OS (Operating System) weer ambeteer."
    13-2: "*zucht*... niks"
    14: "Hey OS! Ben je daar? Ik heb een kort vraagje voor je. Weet je waar ik dnsimple.com kan vinden?"
    15-1: "TE_DRUK_FOUT"
    15-2: "Een back-up aan het maken"
    16: "Alsjebliiieeeft? Kan je even kijken?"
    17: "Nu aan het kijken..."
    18-1: "Nee, geen flauw idee waar dat is..."
    18-2: "...Maar ik weet wel aan wie het te vragen..."
    19: "RESOLVER!"
    20: "De browser en de OS zochten eerst door hun cache om te zien of ze het IP van dnsimple.com kenden. Omdat dit niet het geval is, roept de OS de resolver aan."
    21-1: "Wie is deze mysterieuze resolver? Wat zou hij doen?"
    21-2: "Ontdek het in het volgende hoofdstuk van « Hoe DNS werkt »."

  ep2:
    9: "Een nieuw verzoek voor mij? GE-WEL-DIG!"
    10: "dnsimple.com? Zeker weten!"
    11: "Eerst mijn cache controleren..."
    12-1: "Geen idee!"
    12-2: "Hoe vind ik deze website?"
    13: "Laat ik het aan de rootserver vragen!"
    14-1: "De resolver server is gewoonlijk je internetaanbieder, in het Engels is dit Internet Service Provider (ISP). Alle resolvers moeten één ding weten: de locatie van de rootserver."
    14-2: "Resolver"
    15: "De rootserver weet de locatie van de .COM TLD server. TLD staat voor topleveldomein."
    16-1: "Dames en heren, welkom op vlucht R0XX naar de rootserver. De temperatuur bij aankomst is..."
    16-2: "Vliegen... Niet echt mijn ding."
    17: "Enkele milliseconden later..."
    18-1: "Bedankt om met ons te vliegen. We hopen je binnenkort opnieuw te mogen verwelkomen."
    18-2: "Eindelijk!"
    19: "Ohlala! Ik hoop dat root hier is!"
    21: "Wie klopt er daar? Waar ben je naar op zoek?"
    22-1: "Gaat de resolver de weg vinden naar dnsimple.com?"
    22-2: "Ontdek het in het volgende hoofdstuk van « Hoe DNS werkt »."

  ep3:
    #2-1: "GEDULD"
    #2-2: "Gelieve in stilte te diggen tot je aan de beurt bent."
    4: "Volgende!"
    5: "VOLGENDEEEE!!!"
    6: "Waarmee kan ik je helpen?"
    7: "Dag root, ik probeer het IP-adres van de website dnsimple.com te vinden."
    8: "Weet jij waar ik dat kan vinden?"
    9: "Sorry resolver. Ik weet niet waar je dnsimple.com kan vinden."
    10: "Maar ik kan je vertellen waar je de .COM topleveldomeinserver kan vinden!"
    11: ""
    12: "Laat ik deze informatie al opslaan, dan moet ik het niet opnieuw aan root vragen."
    13: "Deze rootserver is één van de 13 rootnaamservers die vandaag bestaan."
    14: "Rootservers staan bovenaan de DNS hiërarchie."
    15: "Ze zijn verspreid over de hele planeet en worden door 12 onafhankelijke organisaties onderhouden."
    16: "Hun namen zijn [letter].root-servers.net waarbij [letter] van A to M gaat."
    17: "Dit wilt niet zeggen dat er slechts 13 fysieke servers het hele internet ondersteunen!"
    18: "Elke organisatie voorziet meerdere fysieke servers op verschillende locaties op Aarde."
    23-1: "De kou is niks voor mij..."
    23-2: "Maar we zijn er geraakt..."
    24-1: "Hoe gaat de .COM TLD (topleveldomein) server onze vriend de resolver helpen?"
    24-2: "Ontdek het in het volgende hoofdstuk van « Hoe DNS werkt »."

  ep4:
    3: "Oh, het is hier een stuk aangenamer dan ik dacht..."
    4: "...Wat doe je als ze 'kamertemperatuur' aanraden voor sommige drankjes?"
    6: "Sorry! Ik ben op zoek naar dnsimple.com, weet jij waar ik moet zijn?"
    7: "Dat is een goede vraag!"
    8: "Het coördineren van de meeste topleveldomeinen (TLDs) wordt gedaan door de Internet Corporation for Assigned Names and Numbers (ICANN)"
    9-1: "Het .COM TLD was een van de eerste, gemaakt in 1985."
    9-2: "En is vandaag het grootste TLD op het hele internet."
    10-1: "Andere types TLDs zijn:"
    10-2: "1. Landen en streken. Meestal hun 2 letter ISO code."
    11: "2. Geïnternationaliseerde versies van landen hun TLDs."
    12-1: "3. Algemene TLDs: .NET, .ORG, .EDU, etc..."
    12-2: "Gewoonlijk zijn dit TLDs met 3 of meer letters."
    13-1: "4. Infrastructurele TLDs: .ARPA, vooral gebruikt voor omgekeerde DNS zoekopdrachten."
    13-2: "Het omgekeerde van wat we nu aan het doen zijn."
    13-3: "Wij doen dit:"
    13-4: "Bij omgekeerde DNS gebeurt dit:"
    14: "En vandaag worden er nog steeds algemene TLDs bijgemaakt!"
    15: "Nu, terug naar je vraag resolver!"
    16: "Ik vrees dat ik het IP-adres van dnsimple.com niet weet..."
    17: "Maar ik heb de naamserver gevonden!"
    18: "Geweldig! Ik ga deze informatie opslaan voor later."
    20: ".COM heeft de gezaghebbende naamservers voor het domein dnsimple.com gevonden."
    21-1: "Maar wat betekenen deze namen?"
    21-2: "Daar komen we binnenkort achter..."
    22: "Zo gaat de reis verder..."
    23-1: "Wie zijn de gezaghebbende naamservers?"
    23-2: "Ontdek het in het volgende hoofdstuk van « Hoe DNS werkt »."

  ep5:
    2: "Hoe kon de .COM TLD server me naar de gezaghebbende naamservers sturen?"
    3: "Hoe wist hij welke het waren? Er zijn zo veel .COM domeinen!"
    4: "Eenvoudig! Aan de hand van het Domein Register!"
    5: "Wanneer een domein gekocht wordt, reserveert de domeinregistratie de naam..."
    6: "... en geeft de TLD register de gezaghebbende naamservers door."
    7: "We zijn aangekomen!"
    8: "Papieren alstublieft!"
    9: "Oh! Ik zal snel zijn. Ik ben niet van plan om hier te blijven. Ik ben op zoek naar ns1.dnsimple.com."
    10: "Papieren alstublieft!"
    11: "Oeioei! Het enige dat ik heb is een verzoek voor dnsimple.com. De .COM TLD zei me dat ns1.dnsimple.com me kon vertellen waar ik het IP-adres kan vinden."
    12: "Nou, in dat geval..."
    13: "Ik ben ns1.dnsimple.com"
    14: "En ik kan je vraag beantwoorden!"
    15: "Momenteel zijn we met 4 die weten waar elk domein onder dnsimple.com te vinden is."
    16-1: "Wij voorzien antwoorden op DNS verzoeken: Websites, e-mail, ..."
    16-2: "Wij zijn de ultieme bevoegden hiervoor."
    17: "Geen cache. Geen nood om het aan iemand anders te vragen. Wij zijn de bron."
    18: "Weetje: meestal zijn er meerdere naamservers verbonden aan een domein."
    19-1: "Jij, de resolver, krijgt deze lijst in een onbekende volgorde."
    19-2: "Waarschijnlijk vraag je het aan de eerste in de lijst."
    19-3: "OF NIET! Wij moeten altijd klaar staan!"
    20-1: "Omdat we met meerdere zijn, is het werk beter verdeeld."
    20-2: "En is de DNS-zone beter beschikbaar."
    21: "Zeker in het geval van een panne!"
    22-1: "Dus als je wilt weten wie de gezaghebbende naamservers voor je domein zijn, stel een WHOIS-vraag."
    22-2: "Er zijn een aantal websites die deze informatie voorzien."
    23: "Voilà: 50.31.213.210"
    24: "Wat?"
    25-1: "Het IP-adres van dnsimple.com is: 50.31.213.210"
    25-2: "Nog iets?"
    26: "Uh, neen. Bedankt!"
    27: "Ik zal dat maar opslaan."
    28: "De resolver heeft eindelijk het antwoord waar hij naar zocht gevonden! Hoera voor de gezaghebbende naamserver!"
    29: "Tijd om naar huis te gaan!"
    30-1: "Gaat de resolver op tijd terug thuis geraken?"
    30-2: "Ontdek het in het volgende hoofdstuk van « Hoe DNS werkt »."

